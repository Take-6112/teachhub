{% extends 'base.html' %}
{% load static %}

{% block head_title %}
{{ document.name }}
{% endblock head_title %}

{% block extra_head %}
{% endblock extra_head %}

{% block content %}
<div class="hero-body">
    <div class="container has-text-centered">
        <div class="columns is-vcentered">
            <div class="column is-8 is-offset-2">
                <h2 class="subtitle is-4">
                    {{ document.category }} 
                </h2>
                <h1 class="title is-3 mt-5">
                    資料名：{{ document.name }}
                </h1>
                <h2 class="subtitle is-4 mt-5">
                    資料説明：{{ document.content }} 
                </h2>
                <div class="is-flex is-flex-direction-row is-flex-wrap-wrap is-justify-content-space-between is-flex-mobile">
                    <h2 class="subtitle is-4">
                        <button class="button is-light">
                            <a href="{{ document.file.url }}">ダウンロード</a>
                        </button>
                    </h2>   
                    <h2 class="subtitle is-4">
                        <button class="button is-light">
                            <a href={% url 'teachhub:document_update' document.id %}>編集</a>
                        </button>
                    </h2>
                    <h2 class="subtitle is-4">
                        <button class="button is-light">
                            <a href={% url 'teachhub:document_delete' document.id %}>ゴミ箱</a>
                        </button>
                    </h2>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
