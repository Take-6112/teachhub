<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/teachhub/css/doc-first.css">
    <link rel="stylesheet" href="../static/teachhub/css/document-create.css">
    <link rel="stylesheet" href="../static/teachhub/css/doc-cre-textbook.css">
    <link rel="stylesheet" href="../static/teachhub/css/doc-cre-document.css">
    <!-- jQuery読み込み -->
    <script type="text/javascript" src="../static/teachhub/js/jquery-3.5.1.min.js"></script>
    <title>TeachHub</title>
</head>
<body>
    <div class="header">
        <div class="header-logo">TeachHub</div>
        <div class="header-user">
            <img src="../static/teachhub/img/user-example.svg" alt="ユーザーアイコン">
            <div class="user-name">ユーザー名</div>
        </div>
    </div>
    <div class="main">
        <div class="menu-tags"> <!-- 左のメニューバーの部分-->
            <div class="sha-cre-mem"> <!-- 資料作成・共有-->
                <div class="sha-cre-mem-dirs">
                    <img src="../static/teachhub/img/sha-cre-men-icatch.svg" alt="資料作成・共有のアイキャッチ">
                    <div>資料作成・共有</div>
                    <a class="dir-add-icon add-icon" href=""><!-- + (追加）のアイコン -->
                        <div class="horizon"></div>
                        <div class="vertical"></div>
                    </a>
                </div>
                <div class="sha-cre-mem-dir">
                    <img src="../static/teachhub/img/sha-cre-men-icatch.svg" alt="このディレクトリのアイキャッチ">
                    <div>グループや個人名など</div>
                </div>
            </div>
        </div>
        <div class="contents">
            <div class="contents-header">
                <div class="lesson-title">〇〇高校 日本史</div>
                <div class="member">
                    <div class="member-logo">メンバー</div>
                    <div class="member-icons">
                        <img class="member-img1" src="../static/teachhub/img/user-img1.jpg" alt="">
                        <img class="member-img2" src="../static/teachhub/img/user-img2.jpg" alt="">
                        <img class="member-img3" src="../static/teachhub/img/user-img3.jpg" alt="">
                    </div>
                    <a class="menb-add-icon add-icon" href=""> <!-- + (追加）のアイコン -->
                        <div class="horizon"></div>
                        <div class="vertical"></div>
                    </a>
                </div>
            </div>
            <div class="contents-dir">
                <img src="../static/teachhub/img/open-folder.svg" alt="開いたフォルダの画像">
                <div>教科名、教科書名がここに入る</div>
            </div>
            <div class="contents-dir-unit">
                <div>
                    <div class="contents-dir-unit-title">単元の大きなくくり</div>
                </div>
                <div class="contents-dir-textbook contents-dir">
                    <img src="../static/teachhub/img/folder-icon.svg" alt="フォルダの画像">
                    <div>単元名など</div>
                    <div class="document-links">
                        <a href="">教科資料</a>
                         <a href="">テスト</a>
                    </div>
                </div>

            </div>
        </div>
        
    </div>
</body>
</html>
